<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heresy - Status </title>
    <style>
        body {
            background: linear-gradient(135deg, silver, gray, lightgray, #e0e0e0);
            font-family: Playfair, Playfair-Display;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .status-container {
            background: linear-gradient(135deg, silver, black, black, silver);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .status-item {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .status-item span {
            font-weight: bold;
        }

        .status-item p {
            margin: 5px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <h2>Status</h2>
        <div class="status-item">
            <p><span></span> Heresy V</p>
        </div>
        <div class="status-item">
            <p><span>Version:</span> 3.0.0</p>
        </div>
        <div class="status-item">
            <p><span>Package:</span> Node.js</p>
        </div>
        <div class="status-item">
            <p><span>Status:</span> Under Active Developement</p>
        </div>
        <div class="status-item">
            <p><span>Production:</span> Stable</p>
        </div>
        <div class="status-item">
            <p><span>Developer:</span> @playfairs</p>
        </div>
    </div>

</body>
</html>
